<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light " style="background-color: rgb(9, 165, 170)">
        <a class="navbar-brand" href="/"><strong>Result</strong> Notify</a>

    </nav>

    <div class="mt-5 container d-flex " style="height: 50vh">
        <div class="mt-5 row  conatiner d-flex justify-content-center ">
            <div class="col shadow d-flex flex-column justify-content-start align-items-center">
                <div class="row">
                    <p class="px-5 pt-3">Enter your e-mail id below to recieve an email when your results arrive</p>
                </div>
                <div class="row pt-5">

                    <form class="d-flex flex-column justify-content-between" action="/" method="POST">
                        <div class=" form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"
                                required autocomplete="email" onblur="validateName()">
                            <small class="error" style="color:red;display:none;">Email already submitted</small>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>

                        </div>
                        <select name="semester" onclick="validateName()" class="form-control">
                            <option disabled>Choose semester</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-3 sub">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        function validateName() {
            String.prototype.replaceAll = function (search, replacement) {
                var target = this;
                return target.replace(new RegExp(search, 'g'), replacement);
            };
            var ipfield = document.querySelector("#email")
            var err = document.querySelector(".error")
            var sub = document.querySelector(".sub")
            var f = '{{ mail }}'
            f = f.replace("[", '')
            f = f.replace("]", '')
            f = f.replaceAll('&#39;', '')
            f = f.replaceAll(' ', '')
            var list = f.split(',')
            err.style.display = "none";
            sub.disabled = false

            list.map((l) => {
                if (l == ipfield.value) {
                    err.style.display = "block";
                    sub.disabled = true
                }


            })

        }
    </script>
</body>

</html>
